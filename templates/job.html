<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newest Jobs</title>
    
    <!-- Include Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Additional custom styles can be added here */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .job-card {
            margin-bottom: 20px;
        }

        .job-card-title {
            font-weight: bold;
        }

        .job-card-description {
            color: #333;
        }

        /* Add custom styling for the "View Details" button */
        .view-details-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .view-details-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-3">Newest Jobs</h2>
        <div class="row">
            {% for job in jobs %}
            <div class="col-md-4 job-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title job-card-title">{{ job.title }}</h5>
                        <p class="card-subtitle mb-2 text-muted">{{ job.created_at }}</p>
                        <p class="card-text job-card-description">{{ job.short_description }}</p>
                        <a href="{% url 'jobdetail' job.id %}" class="btn btn-primary view-details-btn">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (if needed) here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
