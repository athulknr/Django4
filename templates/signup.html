<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
        /* Additional custom styles can be added here */
    </style>

    <title>Multiple User Login</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">User Registration Page</h1>
                    <p class="text-muted text-center">
                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            Login Page
                        {% endif %}
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" name="password2" class="form-control">
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input">
                            <label class="form-check-label" for="is_admin">Admin</label>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" id="is_employer" name="is_employer" class="form-check-input">
                            <label class="form-check-label" for="is_employer">Employer</label>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" id="is_employee" name="is_employee" class="form-check-input">
                            <label class="form-check-label" for="is_employee">Employee</label>
                        </div>
                        <div class="text-danger mb-4">
                            {{ form.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already a user? <a href="{% url 'login_view' %}" class="btn btn-link">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
